{% extends "base.html" %}

{% block title %}Изменение пароля{% endblock %}

{% block content %}
  <h1>Забыли свой пароль?</h1>
  <p>Введите Ваш e-mail, чтобы получить новый пароль.</p>
  <form action="." method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Отправить e-mail"></p>
  </form>
{% endblock %}
