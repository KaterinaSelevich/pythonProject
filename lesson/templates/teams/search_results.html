{% load static %}
{% block title %}<h1>Результаты поиска</h1>{% endblock %}
<style>
  .bg{
      width: 100%;
      height: 300px;
      background-image: url("/static/img/sample.jpeg");
  }
  </style>
{% block content %}
 
<ul>
  {% for team in object_list %}
    <li>
      <a href="{{team.get_absolute_url}}"> {{ team.title }} </a>
    </li>
    {% empty %}
    <p>Результатов поиска не обнаружено.</p>
  {% endfor %}
</ul>
<p>
  <a href="{% url "lesson:all_teams" %}"> Попробуйте начать поиск снова </a>
</p>
{% endblock %}
